<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Fantasy Assistant 2026</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#e10600" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <span class="f1-logo">F1</span>
            <div>
                <h1>Fantasy Assistant 2026</h1>
                <p class="subtitle">Gestiona tu equipo gran premio a gran premio</p>
            </div>
        </div>
    </header>
    <main>
        <section id="next-race-section" class="card">
            <h2>Proxima carrera</h2>
            <div id="next-race-info">Cargando análisis del Agente FIA...</div>
        </section>

        <section class="card">
            <h2>Mi equipo actual</h2>
            <div id="team-display" class="team-grid"></div>
            <div class="button-group" style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button id="propose-team-btn" class="btn-secondary">Propuesta de equipo para proxima carrera</button>
                <button id="edit-team-btn" class="btn-primary">Editar equipo en Fantasy F1</button>
            </div>
        </section>

        <section class="card">
            <h2>Calendario F1 2026</h2>
            <div class="table-wrapper">
                <table id="calendar-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Gran Premio</th>
                            <th>Carrera</th>
                            <th>Sprint</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>
        </section>

        <section class="card">
            <h2>Notificaciones</h2>
            <button id="enable-notifications" class="btn-secondary">Activar Notificaciones FIA</button>
            <p id="notifications-status"></p>
        </section>
    </main>

    <!-- Modal para propuestas y gestión -->
    <div id="team-modal" style="display:none; position:fixed; z-index:1; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); overflow-y: auto;">
        <div style="background-color:#15151e; margin:10% auto; padding:20px; border:1px solid #e10600; width:85%; max-width: 500px; color:white; border-radius: 8px;">
            <h3 id="modal-title">Gestión de Equipo</h3>
            <div id="modal-content" style="margin: 20px 0;"></div>
            <div id="modal-buttons" style="display: flex; gap: 10px; justify-content: flex-end;">
                <button id="modal-close-btn" class="btn-secondary" onclick="document.getElementById('team-modal').style.display='none'">Cerrar</button>
                <button id="modal-action-btn" class="btn-primary" style="display:none;">Confirmar Cambios</button>
            </div>
        </div>
    </div>

    <footer>
        <p>F1 Fantasy Assistant 2026 • pikinaita</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
