<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Fantasy Assistant 2026</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e10600" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <div class="f1-logo">F1</div>
      <div>
        <h1>Fantasy Assistant 2026</h1>
        <p class="subtitle">Motor Inteligente Post-Libres</p>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Próximo Evento</h2>
      <div id="next-race-info">Cargando datos del circuito...</div>
    </section>

    <section class="card">
      <h2>Configuración de Estrategia</h2>
      <div class="form-group">
        <label for="strategy-mode">Modo de Análisis:</label>
        <select id="strategy-mode" class="form-control">
          <option value="balanced">Equilibrado (Puntos + Presupuesto)</option>
          <option value="points">All-in Puntos (Maximizar esta carrera)</option>
          <option value="money">Crecimiento Económico (Subir Cost Cap)</option>
        </select>
      </div>
      <div class="form-group" style="margin-top: 15px;">
        <label for="risk-slider">Tolerancia al Riesgo (Fiabilidad):</label>
        <input type="range" id="risk-slider" min="0" max="1" step="0.1" value="0.5" style="width: 100%;">
        <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: #888;">
          <span>Conservador</span>
          <span>Arriesgado</span>
        </div>
      </div>
      <button id="propose-team-btn" class="btn-primary" style="width: 100%; margin-top: 20px;">
        Generar Propuesta Inteligente
      </button>
    </section>

    <section class="card">
      <h2>Mi Equipo Actual</h2>
      <div id="team-display"></div>
      <div class="btn-group">
        <button id="edit-team-btn" class="btn-secondary">Gestionar en F1 Fantasy</button>
      </div>
    </section>

    <section class="card">
      <h2>Calendario de Temporada</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>GP</th>
              <th>Ciudad</th>
              <th>Fecha</th>
              <th>S</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal de Propuesta -->
  <div id="team-modal" class="modal-overlay">
    <div class="modal-box">
      <button id="close-modal" class="modal-close">&times;</button>
      <h3>Recomendación del Agente FIA</h3>
      <div id="proposal-text"></div>
      <div class="btn-group">
        <button id="confirm-changes-btn" class="btn-primary">Confirmar y Cargar</button>
        <button id="cancel-modal-btn" class="btn-secondary" style="margin-top:0">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
